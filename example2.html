<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Пример работы виджета ПВЗ</title>
  <script src="https://cdn.jsdelivr.net/npm/@cdek-it/widget@3" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/@unocss/runtime" type="text/javascript"></script>
  <link href="https://cdn.jsdelivr.net/npm/@unocss/reset/tailwind.min.css" rel="stylesheet">
  <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', () => {
        new window.CDEKWidget({
                                    apiKey: '75cb6000-eca6-4f8f-ab19-8486f57505cb',
                                    defaultLocation: 'Москва',
                                    from: 'Санкт-Петербург',
                                    servicePath: 'https://robobug.ru/service.php',
                                    goods: [
                                        {
                                            length: 10,
                                            width: 10,
                                            height: 10,
                                            weight: 1,
                                        }],
                                    onCalculate(tariffs, address) {
                                        console.log(tariffs)
                                        console.log(address)
                                        // alert('Была рассчитана стоимость доставки');
                                        // console.log('Подсчитаны тарифы', tariffs);
                                        // console.log('Адрес подсчета', address);
                                    },
                                });
      })
  </script>
</head>
<body>
  <p class="m-2">Пример установки виджета2</p>
</body>
</html>
