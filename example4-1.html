<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Пример работы виджета ПВЗ</title>
  <script src="https://cdn.jsdelivr.net/npm/@cdek-it/widget@3" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/@unocss/runtime" type="text/javascript"></script>
  <link href="https://cdn.jsdelivr.net/npm/@unocss/reset/tailwind.min.css" rel="stylesheet">
  <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', () => {
          new window.CDEKWidget({
                                    defaultLocation: 'Новосибирск', // по умолчанию будет показываться Новосибирск
                                    from: 'Санкт-Петербург', // доставка ведется из Санкт-Петербурга
                                    apiKey: '75cb6000-eca6-4f8f-ab19-8486f57505cb',
                                    canChoose: false, // не будем отображать кнопку выбора пункта выдачи
                                    root: 'cdek-map', // привяжем виджет к указанной ссылке
                                    goods: [
                                        {
                                            length: 10,
                                            width: 10,
                                            height: 10,
                                            weight: 1,
                                        }], // передадим массив с товарами для расчета стоимости
                                });
      });
  </script>
</head>
<body>
  <p class="my-2">Пример инфовиджета</p>
  <div id="cdek-map" class="w-full h-[600px] mt-5"></div>
</body>
</html>
